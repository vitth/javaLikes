<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>JavaLikes Course</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <img src="/images/javalikes-logo.png" alt="JavaLikes Logo" class="logo" />
        <h1>Placement Assistance Program on Java and Microservice </h1>

        <!-- ✅ Your syllabus snippet here -->
        <h2>✴️✴️ Syllabus overview ✴️✴️</h2>
        <ul>
          <li th:each="item : ${syllabus}" th:text="${item.topic}"></li>
        </ul>

        <h3>Tools</h3>
        <ul>
          <li th:each="tool : ${tools}" th:text="${tool.topic}"></li>
        </ul>

        <h3>Projects</h3>
        <ul>
          <li th:each="proj : ${projects}" th:text="${proj.topic}"></li>
        </ul>

        <div class="fees">
            <span class="old">₹ [[${fees}]]</span>
            <span class="discounted">₹ [[${discountedFees}]] for early students</span>
        </div>
    </div>
</body>
</html>
