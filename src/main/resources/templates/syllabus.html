<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Syllabus - JavaLikes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .course-card {
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .course-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<div th:replace="fragments :: navbar"></div>

<div class="container my-5">
    <h2 class="mb-4 text-center">Our Syllabus Overview</h2>

    <div class="accordion" id="syllabusAccordion">
        <!-- Java Development -->
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingJava">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseJava">
                    <i class="bi bi-code-slash me-2"></i> Java Development
                </button>
            </h2>
            <div id="collapseJava" class="accordion-collapse collapse" data-bs-parent="#syllabusAccordion">
                <div class="accordion-body">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" th:each="item : ${javaTopics}">
                            <i class="bi bi-check-circle text-success me-2"></i> <span th:text="${item.topic}"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- DevOps -->
        <div class="accordion-item mt-3">
            <h2 class="accordion-header" id="headingDevOps">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseDevOps">
                    <i class="bi bi-gear-fill me-2"></i> DevOps
                </button>
            </h2>
            <div id="collapseDevOps" class="accordion-collapse collapse" data-bs-parent="#syllabusAccordion">
                <div class="accordion-body">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" th:each="tool : ${devopsTopics}">
                            <i class="bi bi-check-circle text-primary me-2"></i> <span th:text="${tool.topic}"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Testing -->
        <div class="accordion-item mt-3">
            <h2 class="accordion-header" id="headingTesting">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTesting">
                    <i class="bi bi-bug-fill me-2"></i> Testing (Manual + Automation)
                </button>
            </h2>
            <div id="collapseTesting" class="accordion-collapse collapse" data-bs-parent="#syllabusAccordion">
                <div class="accordion-body">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" th:each="item : ${testingTopics}">
                            <i class="bi bi-check-circle text-danger me-2"></i> <span th:text="${item.topic}"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
