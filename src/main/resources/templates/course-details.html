<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="'Course - ' + ${course.name}">Course Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="~{fragments :: navbar}"></div>

<div class="container my-5">
    <div class="row">
        <div class="col-md-8">
            <h2 th:text="${course.name}"></h2>
            <p><strong>Trainer:</strong> <span th:text="${course.trainer}"></span></p>
            <p><strong>Next Batch:</strong> <span th:text="${course.nextBatch}"></span></p>
            <p><strong>Duration:</strong> <span th:text="${course.duration}"></span></p>
            <p><strong>Price:</strong> â‚¹<span th:text="${course.price}"></span></p>
            <h5>Syllabus:</h5>
            <ul>
                <li th:each="topic : ${course.syllabus}" th:text="${topic}"></li>
            </ul>
            <a href="/register" class="btn btn-success mt-3">Enroll Now</a>
        </div>
    </div>
</div>

<div th:replace="~{fragments :: footer}"></div>
</body>
</html>
