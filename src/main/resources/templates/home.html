<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home - JavaLikes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

<!-- Include navbar from fragments.html -->
<div th:replace="fragments :: navbar"></div>

<!-- Banner -->
<div class="container my-4">
    <img th:src="@{/images/banner.png}" alt="Java Fullstack Banner" class="img-fluid rounded shadow w-100" />
</div>

<!-- Welcome section -->
<div class="container my-5 text-center">
    <h2>Welcome to JavaLikes</h2>
    <p>Industry Ready Placement Programs on Java & .NET</p>
</div>

<!-- Stats cards -->
<div class="container text-center mb-5">
    <div class="row">
        <div class="col-md-4 mb-3">
            <div class="card p-4 shadow-sm">
                <h3>52456+</h3>
                <p>Careers Advanced</p>
            </div>
        </div>
        <div class="col-md-4 mb-3">
            <div class="card p-4 shadow-sm">
                <h3>50+</h3>
                <p>Courses Offered</p>
            </div>
        </div>
        <div class="col-md-4 mb-3">
            <div class="card p-4 shadow-sm">
                <h3>30+</h3>
                <p>Expert Trainers</p>
            </div>
        </div>
    </div>
</div>

<!-- Include footer from fragments.html -->
<div th:replace="fragments :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
